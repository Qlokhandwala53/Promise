}

.overlay {
  background: rgba(0,0,0,0.75);
  min-height: 100vh;
  padding: 20px;
  position: relative;
}

/* Heartbeat effect */
.overlay::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(255,0,0,0.15) 0%, transparent 70%);
  animation: heartbeat 2s infinite;
  z-index: 0;
}

@keyframes heartbeat {
  0%,100% { transform: scale(1); opacity: 0.3; }
  50% { transform: scale(1.05); opacity: 0.6; }
}

.container {
  max-width: 700px;
  margin: auto;
  padding: 30px;
  background: rgba(255,255,255,0.08);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  display: none;
  position: relative;
  z-index: 2;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  margin-top: 20px;
}

.reveal-btn {
  background: #ff1493;
  color: white;
  box-shadow: 0 0 15px #ff69b4;
}

.choose-btn {
  background: #ff69b4;
  color: white;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 10px #ff1493; }
  to { box-shadow: 0 0 30px #ff69b4; }
}

.petal {
  position: fixed;
  top: -10px;
  font-size: 18px;
  animation: fall linear forwards;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

.firework {
  position: fixed;
  font-size: 22px;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(3); opacity: 0; }
}

.countdown {
  font-size: 14px;
  margin-bottom: 15px;
  color: #ffc0cb;

.signature {
