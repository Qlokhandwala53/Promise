<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day ğŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Georgia,serif;
  background:
    linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
    url("QA.jpeg") center/cover no-repeat;
  overflow:hidden;
  color:white;
}

/* Heartbeat glow */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle, rgba(255,0,90,0.3), transparent 70%);
  animation:heartbeat 2s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1);opacity:0.4;}
  50%{transform:scale(1.05);opacity:0.8;}
}

.card{
  background:rgba(0,0,0,0.6);
  padding:35px;
  border-radius:25px;
  text-align:center;
  z-index:2;
  backdrop-filter:blur(10px);
}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff1493;
  color:white;
  cursor:pointer;
  box-shadow:0 0 15px #ff69b4;
}
</style>
</head>

<body>

<div class="card">
  <h2>Promise Day Special ğŸ’</h2>
  <p>For My Arefa ğŸ’•</p>
  <p> Tap Anywhere to Start the Music</p>
  <button onclick="openLetter()">Reveal My Promise ğŸ’Œ</button>
</div>

<audio id="music" loop>
  <source src="Pardesiya.mp3" type="audio/mpeg">
</audio>

<script>
document.body.addEventListener("click",()=>{
  document.getElementById("music").play();
},{once:true});

function openLetter(){
  window.location.href="letter.html";
}
</script>

</body>
</html>
