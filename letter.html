<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Promise üíñ</title>

<style>
body{
  margin:0;
  font-family:Georgia,serif;
  text-align:center;
  color:white;
  padding:20px;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("QA.jpeg") center/cover no-repeat;
  background-size: cover;
  overflow-x:hidden;
}

/* Heartbeat glow */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle, rgba(255,0,90,0.2), transparent 70%);
  animation:heartbeat 2s infinite;
  z-index:-1;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1);opacity:0.4;}
  50%{transform:scale(1.05);opacity:0.8;}
}

.container{
  max-width:700px;
  margin:auto;
  background:rgba(0,0,0,0.6);
  padding:25px;
  border-radius:20px;
  backdrop-filter:blur(8px);
  position:relative;
  z-index:2;
}

button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  background:#ff1493;
  color:white;
  margin-top:20px;
  box-shadow:0 0 15px #ff69b4;
}

/* Petals */
.petal{
  position:fixed;
  top:-10px;
  font-size:18px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

/* Fireworks */
.fire{
  position:fixed;
  font-size:40px; /* bigger for visibility */
  pointer-events:none;
  animation:boom 1.2s forwards;
  z-index:1;
}
@keyframes boom{
  0%{transform:scale(0);opacity:1;}
  50%{transform:scale(1.5);opacity:1;}
  100%{transform:scale(3);opacity:0;}
}
</style>
</head>

<body>

</script>

</html>
